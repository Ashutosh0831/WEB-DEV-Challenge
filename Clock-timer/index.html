<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redbug Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="container">
            <div class="header">
                <h1>REDBUG</h1>
                <img src="https://www.bing.com/th/id/OIP.a9TaZYIneYZLjsCKJB8PzAHaHa?w=195&h=211&c=8&rs=1&qlt=90&o=6&dpr=1.3&pid=3.1&rm=2" alt="">
            </div>
            <div class="timer">
                <label for="hours">Hours:</label>
                <input type="number" id="hours" min="00" placeholder="00">

                <label for="minutes">Minutes:</label>
                <input type="number" id="minutes" min="00" placeholder="00">

                <label for="seconds">Secconds:</label>
                <input type="number" id="seconds" min="00" placeholder="00">
            </div>

            <div class="btn">
                <button>Reset</button>
                <button>Pause</button>
                <button>Set Timer</button>
            </div>
        </div>
        <script src="script.js"></script>
</body>
</html>
